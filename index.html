<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- CSS SHEET -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- JAVASCRIPT SHEET -->
    <title>Word Game Guess!</title>
</head>
<body>
    <!-- BIG CONTAINER -->
    <div class="container"> 
        <!-- TITLE BLOCK -->
        <div class="row">
            <img src="./assets/images/Title.jpg" alt="Guess the writer" width=100% height=180px >
            <p id="sidenote">*this is a non responsive site, please open on a 1920x1080 screen.</p>
        </div>
        <br>
        <!-- /TITLE BLOCK -->
        <!-- CONTENT BLOCK -->
        <div class="row">
            <!-- BLANK COLUMN LEFT-->
            <div class="col-lg-1">
            </div>
            <!-- /BLANK COLUMN LEFT -->
            <!-- CENTERED CONTENT BLOCK -->
            <div class="col-lg-10">   
                <!-- WORD TO GUESS -->
                <div class="row">
                    <h1>This is the secret author:</h1>
                    <br>
                </div> 
                <!-- /WORD TO GUESS -->
                <!-- NEW DIV FOR UNDERSCORES -->
                <div class="row">
                    <h1 class="underscores"></h1>
                     <!-- word from array goes here  -->  
                </div>
                <!-- /NEW DIV FOR UNDERSCORES -->
                <!-- USER INPUT  -->
                <div class="row" id="user_guess">
                    <br>
                    <br>
                    <form id="user_guess">
                        What's your guess? <br>
                        <input type="text"><br>
                    </form><!-- I can use a text field  -->
                </div>
                <!-- /USER INPUT -->
                <!-- GUESSED LETTERS -->
                <div class="row">
                    <h2 id="wrong_guesses"></h2>
                    <!-- wrong guessed letters are displayed on a row -->
                    <br>
                    <br>
                    <h2 id="right_guesses"></h2>
                </div>
                <!-- /GUESSED LETTERS -->
                <!-- BLANK ROW -->
                <div class="row">
                    <h4 id="game_status"></h4>
                    <br>
                    <br>
                    <button id="button" onclick="startGame()">Click me to start the game!</button>
                </div>
                <!-- /BLANK ROW -->
            </div>
            <!-- /CENTERED CONTENT BLOCK -->
        </div>
        <!-- /CONTENT BLOCK -->
    </div>
    <!-- /BIG CONTAINER -->


<!-- JAVASCRIPT SHEET -->
<script src="./assets/javascript/game.js"></script>
</body>
</html>
